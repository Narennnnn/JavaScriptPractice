<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Objects</h1>

    <p>JavaScript uses names to access object properties.</p>
    <p id="demo"></p>

    <script>
        const person = { firstName: "John", lastName: "Doe", age: 46, salary: 45000.50, gender: 'm' };
        document.getElementById("demo").innerHTML = "First Name: " + person.firstName + "<br>Age: " + person.age;
    </script>

</body>

</html>
